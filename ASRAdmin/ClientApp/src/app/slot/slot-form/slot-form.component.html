<div class="container">
  <h1>{{title}}</h1>
  <p *ngIf="!staffSlots">Please input staff ID</p>
  <form  [formGroup]="form"
      (ngSubmit)="getSlots()" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="staffID">Staff ID</label>
      <div class="col-sm-10">
        <input type="text" name="staffID" id="staffID" formControlName="staffID">
        <div *ngIf="form.get('staffID').hasError('pattern')" class="error">
          Staff ID should with e and followed with 5 numbers
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="view">View:</label>
      <div class="col-sm-4">
        <select name="view" id="view" formControlName="view">
          <option *ngFor="let option of options" [value]="option">{{option}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn" type="submit" [disabled]="!form.valid">Find Slots</button>
      </div>
    </div>
  </form>
</div>
